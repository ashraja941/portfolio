  <style>
    /* ==================== Gruvbox Dark Palette ==================== */
    :root {
      --bg:        #1d2021;
      --bg-hl:     #282828;
      --fg:        #ebdbb2;
      --accent1:   #b8bb26; /* green */
      --accent2:   #83a598; /* blue */
      --accent3:   #fe8019; /* orange */
      --accent-red:#fb4934; /* red */
      --cursor:    var(--accent3);
      --fontMono:  'JetBrains Mono', monospace;
    }
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; scroll-behavior: smooth; font-family: var(--fontMono); background: var(--bg); color: var(--fg); }
    body { display: flex; }

    /* ==================== Layout ==================== */
    nav { position: fixed; top: 0; left: 0; height: 100%; width: 180px; padding: 1rem; background: var(--bg-hl); border-right: 2px solid var(--accent2); display: flex; flex-direction: column; gap: .5rem; }
    nav a { color: var(--accent2); text-decoration: none; transition: color .2s; }
    nav a:hover, nav a.active { color: var(--accent3); }

    main { flex: 1; margin-left: 180px; overflow-y: auto; scroll-snap-type: y mandatory; }
    section { min-height: 100vh; padding: 3rem 2rem; border-left: 2px solid var(--accent2); scroll-snap-align: start; display: flex; flex-direction: column; gap: 1rem; }
    h2 { font-size: 1.5rem; margin: 0 0 1rem 0; display: inline-block; position: relative; }
    h2::after { content: "_"; position: absolute; animation: blink 1s steps(2, start) infinite; right: -10px; }
    @keyframes blink { to { visibility: hidden; } }

    /* Window header label */
    .label { color: var(--accent1); margin-bottom: .5rem; font-weight: bold; }

    /* Fade‑in on intersect */
    .fade { opacity: 0; transform: translateY(20px); transition: opacity .45s ease-out, transform .45s ease-out; }
    .fade.visible { opacity: 1; transform: translateY(0); }

    /* Experience collapsible */
    details { background: var(--bg-hl); border: 1px solid var(--accent2); padding: .5rem 1rem; margin-bottom: .75rem; }
    summary { cursor: pointer; font-weight: bold; }

    /* Projects grid */
    #projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1rem; }
    .card { perspective: 1000px; }
    .card-inner { position: relative; width: 100%; height: 170px; transition: transform .4s; transform-style: preserve-3d; cursor: pointer; }
    .card:hover .card-inner { transform: rotateY(180deg); }
    .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 1px solid var(--accent2); display: flex; align-items: center; justify-content: center; padding: .5rem; }
    .card-front { background: var(--bg-hl); }
    .card-back { background: var(--bg); transform: rotateY(180deg); font-size: .85rem; }

    /* Tag cloud */
    .tag { display: inline-block; padding: .2rem .4rem; margin: .15rem; border: 1px solid var(--accent2); border-radius: 4px; font-size: .85rem; }
    .strong  { background: var(--accent1); color: var(--bg); }
    .medium  { background: var(--accent3); color: var(--bg); }

    /* Contact */
    #contact a { color: var(--accent2); text-decoration: none; border-bottom: 1px dotted var(--accent2); }
    #contact a:hover { color: var(--accent3); }

    /* Responsive nav collapse */
    @media (max-width: 768px) {
      nav { position: fixed; top: 0; left: 0; width: 100%; height: 48px; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 2px solid var(--accent2); }
      nav a { padding: 0 .75rem; white-space: nowrap; }
      main { margin-left: 0; margin-top: 48px; }
    }
  </style>

  <!-- =================== Scripts =================== -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // ---------- Helper utilities ----------
    const $ = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);

    const data = JSON.parse($('#profile-data').textContent);
    const main = document.querySelector('main');
    const nav  = document.querySelector('nav');

    /** Build navigation & sections array */
    const sections = [
      { id: 'intro',      label: '$ whoami' },
      { id: 'experience', label: '$ history' },
      { id: 'projects',   label: '$ ls projects/' },
      { id: 'skills',     label: '$ cat skills.txt' },
      { id: 'education',  label: '$ grep -i education resume' },
      { id: 'contact',    label: '$ ping me' }
    ];

    for (const {id, label} of sections) {
      // Nav links
      const a = document.createElement('a');
      a.href = `#${id}`;
      a.textContent = label;
      nav.appendChild(a);

      // Section skeleton
      const sec = document.createElement('section');
      sec.id = id;
      sec.className = 'fade';
      const headerLabel = document.createElement('div');
      headerLabel.className = 'label';
      headerLabel.textContent = label;
      const h2 = document.createElement('h2');
      h2.textContent = id;
      sec.append(headerLabel, h2);
      main.appendChild(sec);
    }

    // ---------- Populate Intro ----------
    $('#intro h2').remove(); // Remove default label, replace with Typed
    const nameEl = document.createElement('h1');
    nameEl.id = 'name-typed';
    nameEl.style.fontSize = '2rem';
    $('#intro').prepend(nameEl);
    new Typed('#name-typed', { strings: [data.full_name], typeSpeed: 42, showCursor: true, cursorChar: '_' });

    const tagline = document.createElement('p');
    tagline.textContent = data.tagline;
    $('#intro').appendChild(tagline);

    const bio = document.createElement('p');
    bio.textContent = data.bio;
    $('#intro').appendChild(bio);

    // ---------- Populate Experience ----------
    const expSec = $('#experience');
    data.jobs.forEach(job => {
      const details = document.createElement('details');
      const summary = document.createElement('summary');
      summary.innerHTML = `<strong>${job.title}</strong> @ ${job.company} <em>${job.start_date}–${job.end_date}</em>`;
      details.appendChild(summary);
      const ul = document.createElement('ul');
      job.bullets.forEach(b => {
        const li = document.createElement('li');
        li.textContent = b;
        ul.appendChild(li);
      });
      details.appendChild(ul);
      expSec.appendChild(details);
    });

    // ---------- Populate Projects ----------
        const projGrid = document.createElement('div');
        projGrid.id = 'projects-grid';
        $('#projects').appendChild(projGrid);

        data.projects.forEach((p, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.transition = 'all 0.6s ease';
          card.style.opacity = '0';
          card.style.transform = 'scale(0.5)';
          card.innerHTML = `
            <div class="card-inner">
              <div class="card-face card-front">
                <div>
                  <strong>${p.name}</strong><br/>
                  <small>${p.year}</small>
                </div>
              </div>
              <div class="card-face card-back">
                <p>${p.summary}</p>
                <ul>${p.highlights.map(h => `<li>${h}</li>`).join('')}</ul>
                <a href="${p.repo_url}" target="_blank">code</a>
                ${p.live_url ? `| <a href="${p.live_url}" target="_blank">live</a>` : ''}
              </div>
            </div>`;
          projGrid.appendChild(card);

          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';

            if (index === 0) {
              card.style.gridColumn = '1 / -1';
            } else if (index % 2 === 1) {
              card.style.gridColumn = 'span 1';
              card.style.gridRow = '1';
            } else {
              card.style.gridRow = 'auto';
            }
          }, index * 400);
        });
    // ---------- Populate Skills ----------
    const skillsSec = $('#skills');
    const skillCats = Object.entries(data.skills);
    skillCats.forEach(([cat, arr]) => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${cat}:</strong> `;
      arr.forEach((s, idx) => {
        const span = document.createElement('span');
        span.className = 'tag ' + (idx < 2 ? 'strong' : 'medium');
        span.textContent = s;
        div.appendChild(span);
      });
      skillsSec.appendChild(div);
    });

    // ---------- Populate Education ----------
    const eduSec = $('#education');
    data.schools.forEach(s => {
      const p = document.createElement('p');
      p.textContent = `${s.degree} ${s.field}, ${s.institution} (${s.grad_year})`;
      eduSec.appendChild(p);
    });

    // ---------- Populate Contact ----------
    const contactSec = $('#contact');
    const c = data.contact;
    contactSec.innerHTML += `<p>Email: <a href="mailto:${c.email}" id="email-link">${c.email}</a></p>`;
    contactSec.innerHTML += `<p><a href="${c.linkedin_url}" target="_blank">LinkedIn</a> • <a href="${c.github_url}" target="_blank">GitHub</a></p>`;
    if (c.resume_pdf_url) contactSec.innerHTML += `<p><a href="${c.resume_pdf_url}" target="_blank">Download Résumé ↗</a></p>`;

    // Copy‑to‑clipboard on email click
    $('#email-link').addEventListener('click', e => {
      e.preventDefault();
      navigator.clipboard.writeText(c.email).then(() => {
        const old = e.target.textContent;
        e.target.textContent = 'copied ✔';
        setTimeout(() => (e.target.textContent = old), 1500);
      });
    });

    // ---------- Intersection Observer for fade‑in ----------
    const io = new IntersectionObserver(entries => {
      entries.forEach(ent => ent.isIntersecting && ent.target.classList.add('visible'));
    }, { threshold: .15 });
    $$('.fade').forEach(el => io.observe(el));

    // ---------- Scroll spy ----------
    const spy = new IntersectionObserver(entries => {
      entries.forEach(ent => {
        const link = nav.querySelector(`a[href="#${ent.target.id}"]`);
        if (ent.intersectionRatio > .5) link.classList.add('active'); else link.classList.remove('active');
      });
    }, { threshold: .5 });
    sections.forEach(({id}) => spy.observe($('#' + id)));
  </script>
